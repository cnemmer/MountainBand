<div ng-controller="ProductsController as ProdCtrl">
 
  <div class="container well">
    <div class="productMain">
      <div class="productSearch">
        Name: <input type="text" ng-model="prod.name" placeholder="Name">
        Price: <input type="text" ng-model="prod.price" placeholder="Price">
        Metal: <input type="text" ng-model="prod.metal" placeholder="Metal">
      </div> <!-- Closes Search Bar Section -->

      <div class="productImgs" ng-repeat="prod in ProdCtrl.products | filter: {name: prod.name, price: prod.price, metal: prod.metal } ">
        <img ng-src="{{ prod.img }}" alt="{{ prod.description }}">
        <button ng-click="ProdCtrl.sendProdToCheckout(prod._id)">Add to cart</a></button>
        <p>{{ prod.price | currency}}</p>
        <p>{{ prod.name }}</p>
      </div>  
 
    </div> <!-- Closes Div For Products -->
                
  </div> <!-- Closes Container Div -->

</div> <!-- Closes ProductsController -->
